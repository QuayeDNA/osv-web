<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Osuele Ventures - A multidisciplinary business providing telecommunications, construction, engineering, and more in Ghana." />
    <meta name="keywords" content="Osuele Ventures, telecommunications, construction, civil engineering, Ghana, business, services" />
    <meta name="author" content="Osuele Ventures" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#002D62" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://osuele.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://osuele.com" />
    <meta property="og:title" content="Osuele Ventures | Excellence in Multidisciplinary Services" />
    <meta property="og:description" content="A multidisciplinary business providing telecommunications, construction, engineering, and more in Ghana." />
    <meta property="og:image" content="https://osuele.com/images/about-image.jpg" />
    <meta property="og:site_name" content="Osuele Ventures" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://osuele.com" />
    <meta property="twitter:title" content="Osuele Ventures | Excellence in Multidisciplinary Services" />
    <meta property="twitter:description" content="A multidisciplinary business providing telecommunications, construction, engineering, and more in Ghana." />
    <meta property="twitter:image" content="https://osuele.com/images/about-image.jpg" />
    
    <title>Osuele Ventures | Excellence in Multidisciplinary Services</title>
    <!-- Preconnect to font sources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical hero images -->
    <link rel="preload" href="/images/hero-bg.jpg" as="image" type="image/jpeg" fetchpriority="high" />
    
    <!-- Add support for modern image formats -->
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width, Sec-CH-Width" />
    <meta http-equiv="Accept-CH-Lifetime" content="86400" />
    
    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Osuele Ventures",
        "image": "https://osuele.com/images/logo.svg",
        "url": "https://osuele.com",
        "telephone": "+233123456789",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Business Avenue",
          "addressLocality": "Accra",
          "addressRegion": "Greater Accra",
          "postalCode": "00000",
          "addressCountry": "GH"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 5.6037,
          "longitude": -0.1870
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday"
          ],
          "opens": "08:00",
          "closes": "17:00"
        },
        "sameAs": [
          "https://www.facebook.com/osueleventures",
          "https://www.linkedin.com/company/osuele-ventures"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
